{% extends "base.html" %}
{% block content %}   
<div class="panel panel-primary">
  <div class="panel-heading" align="center">
    <h3 class="panel-title">Table dari Web Service saboga</h3>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>URL</th>
                <th>DONE</th>
                <th>DESCRIOTION</th>
                <th>TITLE</th>
              </tr>
            </thead>
            <tbody>
              {% for post in resp_dict['tasks'] %}
              <tr>
                <td><div><b>{{post.uri}}</b></div></td>
                <td><div><b>{{post.done}}</b></div></td>
                <td><div><b>{{post.description}}</b></div></td>
                <td><div><b>{{post.title}}</b></div></td>
              </tr>   
              {% endfor %}         
            </tbody>
          </table>
    </div>
  </div>
</div>
  
{% endblock %}
